{% load static i18n %}

<div class="header-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6 d-flex">
                <a href="{% url 'home' %}" class="site-logo">
                    {% trans "website-title" %}
                </a>

                <a href="#" class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                        class="icon-menu h3"></span></a>

            </div>
            <div class="col-12 col-lg-6 ml-auto d-flex">
                <div class="ml-md-auto top-social d-none d-lg-inline-block">
                    <a href="#" class="d-inline-block p-3"><span class="icon-pencil"></span></a>
                    <a href="#" class="d-inline-block p-3"><span class="icon-bell"></span></a>
                </div>
                

                <div class="s003">
                    <form class="search-form d-inline-block" method="get", action="{% url 'homepage-search-bar' %}">
                        <div class="inner-form">
                            <div class="input-field first-wrap">
                                <div class="input-select">
                                    <select data-trigger="" name="choices_single_defaul">
                                        <option value="Post" {% if choices_single_defaul == "Post" %}selected{% endif %}>{% trans "Post" %}</option> 
                                        <option value="Author" {% if choices_single_defaul == "Author" %}selected{% endif %}>{% trans "Author" %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-field second-wrap">
                                <input id="search" type="text" placeholder="{% trans 'Enter Keywords?' %}" name="search_keyword" value = "{{search_keyword}}"/>
                            </div>
                            <div class="input-field third-wrap">
                                <button class="btn-search" type="submit">
                                    <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                                        data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512">
                                        <path fill="currentColor"
                                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                {% if user.is_authenticated %}
                    <div>
                        <a href="{% url 'create_post' %}" class="d-inline-block p-3"><span class="icon-pencil"></span></a>
                        <a href="#" class="d-inline-block p-3"><span class="icon-bell"></span></a>
                    </div>
                    <div class="avatar-dropdown-user-menu-wrap">

                        <a class="avatar-dropdown-mini-photo-wrapper" href="#"><span class="icon-user-circle"
                                style="font-size: 35px"></span></a>

                        <div class="avatar-dropdown-menu-container">
                            <ul class="avatar-dropdown-user-menu">
                                <div class="avatar-dropdown-profile-highlight">
                                    <img src="{% static 'user_layout/images/avatar-logo.jpg' %}" alt="profile-img" width=36
                                        height=36>
                                    <div class="avatar-dropdown-details">
                                        <div id="avatar-dropdown-profile-name">{{ user.username }}</div>
                                        <div id="avatar-dropdown-profile-footer">{{ user.email }}</div>
                                    </div>
                                </div>
                                <li class="avatar-dropdown-user-menu__item">
                                    <a class="avatar-dropdown-user-menu-link" href="#">
                                        <span class="icon-user"> {% trans "Profile" %}</span>
                                    </a>
                                </li>
                                <li class="avatar-dropdown-user-menu__item">
                                    <a class="avatar-dropdown-user-menu-link" href="#">
                                        <span class="icon-bookmark"> {% trans "Bookmark" %}</span>
                                    </a>
                                </li>
                                <li class="avatar-dropdown-user-menu__item">
                                    <a class="avatar-dropdown-user-menu-link" href="#">
                                        <span class="icon-users"> {% trans "Follow" %}</span>
                                    </a>
                                </li>
                                <li class="avatar-dropdown-user-menu__item">
                                    <a class="avatar-dropdown-user-menu-link" href="#">
                                        <span class="icon-file-text-o"> {% trans "Draft" %}</span>
                                    </a>
                                </li>
                                <div class="avatar-dropdown-footer">
                                    <li class="avatar-dropdown-user-menu__item"><a class="avatar-dropdown-user-menu-link"
                                            href="{% url 'signout' %}" style="color: #F44336;"> {% trans "Logout" %}</a></li>
                                </div>
                            </ul>
                        </div>
                    </div>
                {% else %}
                <div style="margin-right: 10px">
                    <a href="{% url 'signin' %}"><button class="btn auth-button">Đăng nhập</button></a>
                    <a href="{% url 'signup' %}"><button class="btn auth-button"">Đăng ký</button></a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</div>
