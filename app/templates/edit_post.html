{% extends "base_generic.html" %}
{% load static i18n %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'user_layout/css/tagsinput.css' %}">

<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 mt-4">
            <h2>{% trans "Edit Post" %}</h2>
            <form method="POST" action="{% url 'edit_post' id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.categories }} {{ form.mode }}
                </div>
                <div class="form-group">
                    <textarea name="content" id="content" cols="30" rows="10" required>{{content}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="hashtags" id="hashtags" class="form-control" data-role="tagsinput"
                           placeholder="{% trans 'ThÃªm hashtag' %}" value="{{ hashtags }}">
                </div>
                <input type="submit" class="btn btn-primary" value="{% trans 'Save' %}">
                <a href="{% url 'post_detail' id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'user_layout/js/content-script.js' %}"></script>
{% endblock %}
