{% extends 'base_generic.html' %}

{% load i18n %}

{% block content %}

<!-- Require login -->
{% if not user.is_authenticated %}

<h1>{% trans "You are not logged in" %}</h1>

{% else %}

<h1>{% trans "Edit profile" %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p><input type="submit" value="Submit"></p>
</form>

<p><a href="{% url 'change_password' user.username %}">{% trans "Change password" %}</a></p>

{% endif %}

{% endblock %}
